<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/template/templatePrincipal.xhtml">

	<ui:define name="content">
		Manage List
		
		<h:form id="formWorkitem">
		    Título:<p:inputText value="#{manageToDoList.workItem.title}"/><br/>
		    Descrição:<p:inputText value="#{manageToDoList.workItem.description}"/><br/>
		    Usuário:<h:selectOneMenu value="#{manageToDoList.selectedUser}">
			    <f:selectItems value="#{manageUser.users}" var="user" itemValue="#{user}" itemLabel="#{user.username}" />
			</h:selectOneMenu>
		    
		    <p:commandButton value="Salvar" action="#{manageToDoList.saveWorkItem}" update="formWorkitem"/>
		    <br></br>
		</h:form>
			
		
		
	</ui:define>

</ui:composition>

</html>
