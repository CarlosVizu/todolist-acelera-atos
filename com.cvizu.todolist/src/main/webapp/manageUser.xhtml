<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/template/templatePrincipal.xhtml">

	<ui:define name="content">
		Manage User
		
		<h:form id="formUser">
		    Usuário:<p:inputText value="#{manageUser.user.username}"/><br/>
		    <p:commandButton value="Salvar" action="#{manageUser.saveUser}" update="formUser"/>
		    <br></br>
		
			
			<p:dataTable id="userTable" value="#{manageUser.users}" var="user">
				<p:column headerText="Id">
					<h:outputText value="#{user.id}"/>
				</p:column>
				<p:column headerText="Username">
					<h:outputText value="#{user.username}"/>
				</p:column>
				<p:column headerText="Opções">
					<p:commandLink action="#{manageUser.deleteUser(user)}" update="formUser">
						Excluir
					</p:commandLink>
					<p:commandLink action="#{manageUser.loadUserForm(user)}" update="formUser">
						Alterar
					</p:commandLink>
				</p:column>
			</p:dataTable>
		
		</h:form>
	</ui:define>

</ui:composition>

</html>
